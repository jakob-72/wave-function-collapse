# top-down: landscape -> grass, beach & water
rules:
  - field: 1 # water
    allowed_up: [ 1, 2 ]
    allowed_right: [ 1, 2 ]
    allowed_down: [ 1, 2 ]
    allowed_left: [ 1, 2 ]
  - field: 2 # beach
    allowed_up: [ 1, 2, 3 ]
    allowed_right: [ 1, 2, 3 ]
    allowed_down: [ 1, 2, 3 ]
    allowed_left: [ 1, 2, 3 ]
  - field: 3 # grass
    allowed_up: [ 2, 3 ]
    allowed_right: [ 2, 3 ]
    allowed_down: [ 2, 3 ]
    allowed_left: [ 2, 3 ]

