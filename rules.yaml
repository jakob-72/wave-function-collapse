# top-down: landscape -> grass, beach & water
rules:
  - field: 1 # water
    color: blue
    allowed_up:
      1: 0.67
      2: 0.33
    allowed_right:
      1: 0.67
      2: 0.33
    allowed_down:
      1: 0.67
      2: 0.33
    allowed_left:
      1: 0.67
      2: 0.33
  - field: 2 # beach
    color: yellow
    allowed_up:
      1: 0.4
      2: 0.2
      3: 0.4
    allowed_right:
      1: 0.4
      2: 0.2
      3: 0.4
    allowed_down:
      1: 0.4
      2: 0.2
      3: 0.4
    allowed_left:
      1: 0.4
      2: 0.2
      3: 0.4
  - field: 3 # grass
    color: green
    allowed_up:
      2: 0.33
      3: 0.67
    allowed_right:
      2: 0.33
      3: 0.67
    allowed_down:
      2: 0.33
      3: 0.67
    allowed_left:
      2: 0.33
      3: 0.67

